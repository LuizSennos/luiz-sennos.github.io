body {
  margin: 0;

  background: #0b0f1a;

}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 80px;
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, #22c55e55, transparent 70%);
  top: -200px;
  right: -200px;
}

.hero::after {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, #38bdf855, transparent 70%);
  bottom: -200px;
  left: -200px;
}

.hero-content {
  max-width: 600px;
  z-index: 2;
}

.hero h1 {
  font-size: 3.5rem;
  margin: 0 0 10px;
}

.hero h1 span {
  color: #22c55e;
}

.hero p {
  font-size: 1.2rem;
  color: #cbd5f5;
  margin-bottom: 30px;
}

.hero-buttons a {
  display: inline-block;
  padding: 14px 28px;
  border-radius: 999px;
  font-weight: bold;
  margin-right: 15px;
  transition: 0.2s;
}

.btn-primary {
  background: #22c55e;
  color: #020617;
}

.btn-primary:hover {
  background: #16a34a;
}

.btn-outline {
  border: 1px solid #22c55e;
  color: #22c55e;
}

.btn-outline:hover {
  background: #22c55e;
  color: #020617;
}

/* ILLUSTRATION */
.hero-visual {
  z-index: 2;
}

.hero-visual img {
  width: 380px;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

/* RESPONSIVO */
@media(max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
    padding: 60px 20px;
  }

  .hero-visual img {
    width: 260px;
    margin-top: 40px;
  }
}
</style>
